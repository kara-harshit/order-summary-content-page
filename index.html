<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="bg-main_image bg-paleBlue bg-contain bg-no-repeat h-screen flex justify-center items-center">
  <div class="bg-white w-1/4 h-fit rounded-xl">
    <img src="./images/illustration-hero.svg" class="rounded-t-xl" alt="">
    <div class="px-10">
      <h1 class="font-bold text-center my-5 text-2xl">Order Summary</h1>
      <p class="text-center text-Normalblue font-semibold">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="flex my-10 w-full">
        <img src="./images/icon-music.svg" alt="">
        <div class="mr-14 ml-8">
          <p class="font-bold ">Annual Plan</p>
          <p class="text-Normalblue font-semibold">$59.99/year</p>
        </div>
        <a href="" class="text-brightBlue text-sm font-bold underline"> Change</a>
      </div>
      <button class="bg-brightBlue drop-shadow-xl text-white w-full rounded-xl py-3 text-sm font-bold">Proceed to Payment</button>
      <p class="text-center my-8 font-bold text-Normalblue">Cancel Order</p>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
